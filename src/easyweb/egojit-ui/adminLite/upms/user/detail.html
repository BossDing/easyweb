<body class="gray-bg" style="height: 100%;">
<form class="form-horizontal white-bg" id="formSubmit" style="height: 100%;">

    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="ibox ">
            <div class="ibox-title">
                用户信息
            </div>
            <div class="ibox-content">
                <div class="form-group">
                    <input type="hidden" name="id" id="id"/>
                    <label class="col-sm-2 control-label">姓名：</label>
                    <div class="col-sm-4">
                        <label id="name" name="name" class="form-control" ></label>
                    </div>
                    <label class="col-sm-2 control-label">工号：</label>
                    <div class="col-sm-4">
                        <label id="no" name="no" class="form-control" ></label>
                        <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入工号</span>-->
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机：</label>
                    <div class="col-sm-4">
                        <label id="mobile" name="mobile" class="form-control" ></label>
                    </div>
                    <label class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <label id="email" name="email" class="form-control" ></label>
                        <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入姓名</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公司：</label>
                    <div class="col-sm-4" >
                        <label id="companyName" name="companyName" class="form-control" ></label>
                    </div>
                    <label class="col-sm-2 control-label">部门：</label>
                    <div class="col-sm-4" >
                        <label id="departmentName" name="departmentName" class="form-control" ></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属车队：</label>
                    <div class="col-sm-4">
                        <label id="carTeamName" name="carTeamName" class="form-control" ></label>
                    </div>
                    <label class="col-sm-2 control-label">登录名：</label>
                    <div class="col-sm-4">
                        <label id="loginName" name="loginName" class="form-control" ></label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">创建人：</label>
                    <div class="col-sm-4">
                        <label id="createByName" name="createByName" class="form-control" ></label>
                        <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入工号</span>-->
                    </div>
                    <label class="col-sm-2 control-label">创建时间：</label>
                    <div class="col-sm-4">
                        <label id="createDate" name="createDate" class="form-control" ></label>
                        <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入姓名</span>-->
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-10">
                        <label id="remarks" name="remarks" class="form-control"></label>
                    </div>
                </div>

            </div>
        </div>
    </div>

</form>

<script th:src="(${@viewConfig.getRemoteViewUrl()})+'asset/js/jquery/jQuery-2.2.0.min.js'"

<script th:src="(${@viewConfig.getRemoteViewUrl()})+'asset/js/comm.js'" src="../../asset/js/comm.js"></script>
<script type="text/javascript">
    //渲染界面
    function  initFormView(data) {
        app.initDetailLableView("#formSubmit",data);
    }

    //获取数据
    function initView() {
        var id=app.getRequest()["id"];
        if(id&&id.length>0){//编辑
            $("#divLoginInfo").remove();
            app.post("/admin/user/detail",{id:id},function (data) {
                initFormView(data);
            });
        }

    }

    
    $().ready(function () {
        initView();
    });
</script>
