<body class="gray-bg">
<form class="form-horizontal m-t" id="formSubmit">

    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="ibox ">
            <div class="ibox-title">
                车队信息
            </div>
            <div class="ibox-content">
                <div class="form-group">
                    <input type="hidden" name="id" id="id"/>
                    <label class="col-sm-2 control-label">车队名称：</label>
                    <div class="col-sm-4">
                        <input id="name" name="name" class="form-control" type="text">
                    </div>
                    <label class="col-sm-2 control-label">车队编号：</label>
                    <div class="col-sm-4">
                        <input id="code" name="code" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人：</label>
                    <div class="col-sm-4">
                        <input id="linkMan" name="linkMan" class="form-control" type="text">
                    </div>
                    <label class="col-sm-2 control-label">联系方式：</label>
                    <div class="col-sm-4">
                        <input id="linkTel" name="linkTel" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址：</label>
                    <div class="col-sm-10">
                        <input id="addressDetail" name="addressDetail" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述：</label>
                    <div class="col-sm-10">
                        <textarea id="remarks" name="remarks" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button class="btn btn-primary" id="btnSubmit" type="submit">提交</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>
