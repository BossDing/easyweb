<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>后台登录</title>
    <link th:href="(${@viewConfig.getRemoteViewUrl()})+'asset/css/login.css'" href="asset/css/login.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="login">
    <div class="message">华博IM-登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" id="loginForm">
        <input name="action" value="login" type="hidden">
        <input name="username" placeholder="用户名" required="" type="text">
        <hr class="hr15">
        <input name="password" placeholder="密码" required="" type="password">
        <hr class="hr15">
        <!--<input name="captcha" placeholder="验证码" required="" type="text">-->
        <!--<hr class="hr15">-->
        <input value="登录" style="width:100%;" type="button" id="btnSubmit">
        <hr class="hr20">
        <!-- 帮助 <a onClick="alert('请联系管理员')">忘记密码</a> -->
    </form>


</div>
<div class="copyright">© 2017EasySite by<a href="#" target="_blank">新华博</a></div>
<script th:src="(${@viewConfig.getRemoteViewUrl()})+'asset/js/jquery/jQuery-2.2.0.min.js'" src="asset/js/jquery/jQuery-2.2.0.min.js"></script>
<script th:src="(${@viewConfig.getRemoteViewUrl()})+'asset/js/plugins/layer/layer.js'" src="asset/js/plugins/layer/layer.js"></script>
<script th:src="(${@viewConfig.getRemoteViewUrl()})+'asset/js/comm.js'" src="asset/js/comm.js"></script>
<script>
    $(document).ready(function () {
        $("#btnSubmit").click(function () {
            app.post('/oss/login',$("#loginForm").serialize(),function (data) {
                location.href=data;
            });
        });

    })
</script>

</body>
</html>
